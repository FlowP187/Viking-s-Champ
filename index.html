<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scores de Golf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Scores de Golf – Championnat 4 Tours</h1>
  <table>
    <thead>
      <tr>
        <th>Joueur</th>
        <th>Tour 1</th>
        <th>Tour 2</th>
        <th>Tour 3</th>
        <th>Tour 4</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="score-table">
      <!-- Les lignes seront ajoutées dynamiquement -->
    </tbody>
  </table>
  <button onclick="resetScores()">Réinitialiser</button>
  <script src="script.js"></script>
</body>
</html>
