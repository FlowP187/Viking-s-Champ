<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Viking’s Cup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Viking’s Cup</h1>

  <table>
    <thead>
      <tr class="parcours">
        <th></th>
        <th colspan="2">Golf des Dunes</th>
        <th colspan="2">Ocean Valley</th>
        <th colspan="2">Pine Ridge</th>
        <th colspan="2">Cliffs Edge</th>
        <th></th><th></th>
      </tr>
      <tr>
        <th>Joueur</th>
        <th>T1</th><th>É1</th>
        <th>T2</th><th>É2</th>
        <th>T3</th><th>É3</th>
        <th>T4</th><th>É4</th>
        <th>Total</th><th>Écart</th>
      </tr>
    </thead>
    <tbody id="score-table"></tbody>
  </table>

  <div class="buttons">
    <button onclick="validerScores()">Valider les scores</button>
    <button onclick="modifierScores()">Modifier les scores</button>
    <button onclick="resetScores()">Réinitialiser les scores</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
