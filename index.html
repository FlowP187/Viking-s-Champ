<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Viking’s Cup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Viking’s Cup</h1>

    <table>
      <thead>
        <tr>
          <th>Joueur</th>
          <th>Tour 1<br><span class="par">72</span></th>
          <th>Tour 2<br><span class="par">70</span></th>
          <th>Tour 3<br><span class="par">71</span></th>
          <th>Tour 4<br><span class="par">73</span></th>
          <th>Total</th>
          <th>Écart</th>
        </tr>
      </thead>
      <tbody id="scoreTable">
        <!-- Contenu généré par JS -->
      </tbody>
    </table>

    <div class="buttons">
      <button onclick="validerScores()">Valider</button>
      <button onclick="modifierScores()">Modifier</button>
      <button onclick="reinitialiserScores()">Réinitialiser</button>
    </div>

    <div id="classement">
      <h2>Classement</h2>
      <ol id="classement-liste"></ol>
      <p id="total-global" class="global-summary"></p>
    </div>
  </div>

  <!-- Confetti & Son -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <audio id="victoire-audio" src="https://cdn.pixabay.com/audio/2022/03/15/audio_b6b2fc2cb6.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
